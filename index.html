<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YouTube</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav" id="logo"><img src="yt.jpg"></div>

            <div class="nav" id="buffer"></div>
        </header>
        <main>
            <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
            <h1 class="">Tips and Tricks in life</h1>
            <div class="icons">
                <button class="icon" style="margin-left: 10px;"><img src="like.png" alt="like:)">Like</button><button class="icon"><img src="dislike.png" alt="dislike:(">Dislike</button>
            </div>
            <hr>
            <div class="creator">
                <button class="inline sub" style="height: 2.5rem; width: 7.5rem; margin-top: 2rem; margin-left: 1.5rem;">Subscribe</button>
                <img src="user.png" class="inline">
            </div>
            <h3>Comments</h3>
            <div class="comments">
                
                <p>Danial23: it gets me everytime XD</p>
                <p>mr_meeseeks: !LOL!</p>
                <p>indian_guy: subscribe to my channel please my friends</p>
            </div>
        </main>
    </div>
</body>
</html>
